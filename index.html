<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peach & White | Premium Fashion Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf9;
            color: #444;
        }

        header {
            background-color: #ffdab9; 
            padding: 2rem;
            text-align: center;
            border-bottom: 5px solid #fff;
        }

        header h1 {
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Navigation Style */
        nav {
            text-align: center;
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #ffdab9;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #ff8c69;
            font-weight: bold;
            margin: 0 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        nav a:hover {
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 218, 185, 0.3);
            transition: transform 0.3s ease;
            text-align: center;
            border: 1px solid #ffdab9;
        }

        .product-card:hover { transform: translateY(-10px); }

        .product-card img { width: 100%; height: 250px; object-fit: cover; }

        .product-info { padding: 15px; }

        .product-info h3 { margin: 10px 0; color: #ff8c69; }

        .price { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; }

        .whatsapp-btn {
            display: inline-block;
            background-color: #ffdab9;
            color: #444;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            border: 1px solid #ff8c69;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #fff;
            margin-top: 40px;
            border-top: 1px solid #ffdab9;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Fashion Collection</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=500" alt="T-Shirt">
        <div class="product-info">
            <h3>Classic T-Shirts</h3>
            <p class="price">$20.00</p>
            <a href="https://wa.me/233209851942?text=Hi! I want to order the T-Shirt" class="whatsapp-btn">Order on WhatsApp</a>
        </div>
    </div>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500" alt="Sneakers">
        <div class="product-info">
            <h3>Premium Sneakers</h3>
            <p class="price">$85.00</p>
            <a href="https://wa.me/233209851942?text=Hi! I want to order the Sneakers" class="whatsapp-btn">Order on WhatsApp</a>
        </div>
    </div>
    
    </div>

<footer>
    <p>&copy; 2024 Your Fashion Store. All Rights Reserved.</p>
</footer>

</body>
</html>
