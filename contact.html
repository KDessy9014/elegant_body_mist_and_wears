<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Contact Us | Peach & White Fashion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf9;
            color: #444;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffdab9; /* Peach */
            padding: 2rem;
            text-align: center;
            border-bottom: 5px solid #fff;
        }

        header h1 {
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Navigation Style */
        nav {
            text-align: center;
            padding: 15px;
            background: #fff;
            border-bottom: 1px solid #ffdab9;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #ff8c69;
            font-weight: bold;
            margin: 0 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #333;
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 218, 185, 0.4);
            text-align: center;
            border: 1px solid #ffdab9;
        }

        .contact-method {
            margin-bottom: 30px;
        }

        .contact-method h2 {
            color: #ff8c69;
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .contact-method p {
            font-size: 1.3rem;
            margin: 0;
            color: #333;
            font-weight: 500;
        }

        .whatsapp-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed #ffdab9;
        }

        .big-whatsapp-btn {
            display: inline-block;
            background-color: #25D366; 
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .big-whatsapp-btn:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            background: #fff;
            border-top: 1px solid #ffdab9;
        }
    </style>
</head>
